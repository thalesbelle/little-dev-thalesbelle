<!DOCTYPE html>
<html lang="pt" data-tema="azul">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title data-i18n="title">RoomMates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <header>
        <img src="./images/configuracoes_branco.png" class="botaoConfiguracoes">
        <div id="sombraCabecalho">
            <img src="/images/logo_SENAI_sistema_reserva.png" id="logoSenai">
            <h3 class="abas" id="textoPgInicial" data-i18n="paginaInicial">Página Inicial</h3>
            <h3 class="abas" onclick="window.location.href='reservas.html'" data-i18n="reservas">Reservas</h3>
            <h3 class="abas" id="abaCadastro" data-i18n="cadastro">Cadastro</h3>
        </div>
        <img src="/images/sala futurista cabeçalho do site.png" id="cabecalhoImagem">
    </header>

    <section id="telaReservar" hidden>
        <img src="./images/seta-voltar.png" class="icones" id="fecharReserva">
        <div id="linha5"></div>
        <h1 id="tituloSalaReserva"></h1>
        <div class="containerReserva">
            <p class="infoReserva"><strong data-i18n="capacidade">Capacidade:</strong> <span
                    id="reserva-capacidade"></span></p>
            <p class="infoReserva"><strong data-i18n="andar">Andar:</strong> <span id="reserva-andar"></span></p>
            <p class="infoReserva"><strong data-i18n="bloco">Bloco:</strong> <span id="reserva-bloco"></span></p>
            <p class="infoReserva"><strong data-i18n="tipo">Tipo:</strong> <span id="reserva-tipo"></span></p>
        </div>
        <div id="linha6"></div>
        <form id="formReserva">
            <div id="containerDataReserva">
                <label for="dataReserva" class="labelReserva" data-i18n="dataReserva">Data da Reserva:</label>
                <input type="text" id="dataReserva" placeholder="Selecione uma data" required>
            </div>

            <label for="horario" data-i18n="escolhaHorario">Escolha o horário:</label>
            <select id="horario" required>
                <option value="">-- <span data-i18n="selecioneHorario">Selecione o horário</span> --</option>
                <option value="7:30-8:20">7:30 - 8:20</option>
                <option value="8:20-9:10">8:20 - 9:10</option>
                <option value="9:10-10:00">9:10 - 10:00</option>
                <option value="10:20-11:10">10:20 - 11:10</option>
                <option value="11:10-12:00">11:10 - 12:00</option>
                <option value="13:30-14:30">13:30 - 14:30</option>
                <option value="14:30-15:50">14:30 - 15:50</option>
                <option value="15:50-17:30">15:50 - 17:30</option>
                <option value="17:30-19:00">17:30 - 19:00</option>
                <option value="19:00-20:00">19:00 - 20:00</option>
                <option value="20:00-21:30">20:00 - 21:30</option>
            </select>

            <label for="nomeReservante" id="nomeReservante" data-i18n="nomeReservante">Nome do Reservante:</label>
            <input type="text" id="inputReservante" placeholder="Seu nome" required>
            <button type="submit" class="botaoReservar" data-i18n="confirmar">Confirmar</button>
        </form>
    </section>

    <h1 class="categoriaSala" id="tituloSalas" data-i18n="salas">SALAS</h1>

    <section id="telaConfiguracoes" hidden>
        <img src="./images/seta-voltar.png" class="icones" id="fecharConfigs">

        <div id="divAbasConfiguracoes">
            <div id="abaGeral" class="divAbaIndividual abaAtiva">
                <img src="./images/configuracoes.png" class="icones" id="engrenagemGeral">
                <h2 class="abasConfig" data-i18n="geral">Geral</h2>
            </div>

            <div id="abaPersonalizacao" class="divAbaIndividual">
                <img src="./images/lapis.png" class="icones">
                <h2 class="abasConfig" data-i18n="personalizacao">Personalização</h2>
            </div>
        </div>

        <div id="linha1"></div>
        <div class="conteudoAbas">
            <div class="linha2"></div>
            <h1 id="tituloPaginaConfig" class="tituloPagina" data-i18n="geral">Geral</h1>

            <!-- CONTEÚDO DA ABA GERAL -->
            <div id="conteudoGeral" class="conteudoAba">
                <div class="idiomaLinha">
                    <label data-i18n="idioma" class="labelIdioma">Idioma</label>
                    <select id="idioma">
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                </div>
            </div>

            <div id="conteudoPersonalizacao" class="conteudoAba oculto">
                <div class="personalizacaoLinha">
                    <label class="labelIdioma">Cor destaque</label>
                    <select id="selecaoCor">
                        <option value="azul">Azul (padrão)</option>
                        <option value="ciano">Ciano</option>
                        <option value="azul-claro">Azul Claro</option>
                        <option value="verde">Verde</option>
                        <option value="roxo">Roxo</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- TELA DE CADASTRO -->
    <section id="telaCadastro" hidden>
        <img src="./images/seta-voltar.png" class="icones" id="fecharCadastro">
        <h1 id="tituloCadastro" data-i18n="cadastroSala">Cadastro de sala</h1>
        <div class="linha3"></div>
        <div id="formularioSala">
            <label class="camposFormulario" data-i18n="numeroSala">Número da sala:</label>
            <input type="text" class="inputSala" id="numero">
            <label class="camposFormulario" data-i18n="capacidade">Capacidade:</label>
            <input type="text" class="inputSala" id="capacidade">
            <label class="camposFormulario" data-i18n="andar">Andar:</label>
            <input type="text" class="inputSala" id="andar">
            <label class="camposFormulario" data-i18n="bloco">Bloco:</label>
            <input type="text" class="inputSala" id="bloco">
            <label class="camposFormulario" data-i18n="tipo">Tipo:</label>
            <input type="text" class="inputSala" id="tipo">
        </div>
        <div class="linha4"></div>
        <button class="botaoCadastrar" data-i18n="cadastrar">Cadastrar</button>
    </section>

    <!-- LISTA DE SALAS -->
    <section class="containerSalas">
        <div id="listaSalas" class="divSalas"></div>
    </section>

    <div id="overlay" hidden></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
